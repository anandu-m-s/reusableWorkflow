name: jfrog workflow
on:
  push:

jobs:
  jfrog_job:
    name: jfrog
    runs-on: ubuntu-latest
    steps:
      - name: setup jfrog
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: https://anandutest.jfrog.io/artifactory
          JF_ACCESS_TOKEN: ${{ secrets.JF_TOKEN }}

      - name: Push Build to Artifactory
        run: |
          echo "test file" > test1.txt
          export BUILD_NAME="test-build"
          export BUILD_MODULE="test-module"
          export BUILD_NUMBER="1"
          export PATH_TO_DIRECTORY="support-content-generic"

          jf rt upload --url=$JF_URL --access-token=$JF_ACCESS_TOKEN "test1.txt" $PATH_TO_DIRECTORY/ --flat=true --build-name $BUILD_NAME --build-number $BUILD_NUMBER --module $BUILD_MODULE
