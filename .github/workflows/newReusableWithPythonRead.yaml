name: called reusable workflow with python execution with artifacts
on:
  workflow_call:

jobs:
  called_repo_job:
    name: get the python script file in called repo 
    runs-on: ubuntu-latest
    steps:
      - name: checkout called repo
        id: step0
        uses: actions/checkout@v3
        with:
         repository: anandu-m-s/reusableWorkflow
         path: called-workflow-repo
         ref: main
      - name: get python file
        id: step1
        run: |
         echo "$(cat called-workflow-repo/call_test.py)" > called_job.py
         echo "$(cat called-workflow-repo/call_zip.py)" > call_zip.py
      - name: save artifact
        id: step2
        uses: actions/upload-artifact@v2
        with:
         name: python-artifact
         path: |
          called_job.py  
          call_zip.py
  caller_repo_job:
    runs-on: ubuntu-latest
    needs: called_repo_job
    steps:    
      - name: checkout action
        id: step3
        uses: actions/checkout@v3
      - name: Set up Python
        id: step4
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        id: step5
        run: |
         pip install requests
         pip install shutils  
      - name: file read
        id: step6
        run: |
          file_path=$(find . -name '*.json' -type f -print -quit)
          cat $file_path
          echo "jsonFilePath=$file_path" >> GITHUB_ENV
      - name: check json access
        id: step7
        run:
         cat $file_path      
      - name: download artifact
        id: step8
        uses: actions/download-artifact@v2
        with:
         name: python-artifact     
      - name: call python script for json
        id: step9
        run: |
         file_path=$(find . -name '*.json' -type f -print -quit)
         python called_job.py $file_path
      - name: call file stored in temporary location
        id: step10
        run: |
         cat test.json
      - name: call python script for zip
        id: step11
        run: |
         python call_zip.py
      - name: List downloaded files
        run: |
          # List the contents of the temporary location
          cat pkp.zip
      - name: push zip file to Nexus repository
        uses: sonatype-nexus-community/nexus-repo-github-action@master
        with:
         serverUrl: http://localhost:8081/repository/
         username: admin
         password: Anandu@098
         repository: zipStorage
         format: zip
         coordinates: groupId=com.example artifactId=app version=1.0.0
         assets: extension=zip
         filename: pkp.zip
                      


