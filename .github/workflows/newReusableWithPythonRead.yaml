name: called reusable workflow with python execution with artifacts
on:
  workflow_call:

jobs:
  called_repo_job:
    name: get the python script file in called repo 
    runs-on: ubuntu-latest
    steps:
      - name: checkout called repo
        id: step0
        uses: actions/checkout@v3
        with:
         repository: anandu-m-s/reusableWorkflow
         path: called-workflow-repo
         ref: main
      - name: get python file
        id: step1
        run: |
         echo "$(cat called-workflow-repo/call_test.py)" > called_job.py
      - name: save artifact
        id: step2
        uses: actions/upload-artifact@v2
        with:
         name: python-artifact
         path: called_job.py  

  caller_repo_job:
    runs-on: ubuntu-latest
    needs: called_repo_job
    steps:    
      - name: checkout action
        id: step3
        uses: actions/checkout@v3
      - name: Set up Python
        id: step4
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        id: step5
        run: pip install requests  
      - name: file read
        id: step6
        run: |
          file_path=$(find . -name '*.json' -type f -print -quit)
          cat $file_path  
      - name: download artifact
        id: step7
        uses: actions/download-artifact@v2
        with:
         name: python-artifact     
      - name: call python script
        id: step8
        run: python called_job.py   


